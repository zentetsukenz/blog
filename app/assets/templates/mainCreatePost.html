<nav class="navbar navbar-default" role='navigation'>
  <div class="navbar-inner">
    <a ng-click="navHome()" class="navbar-brand">My blog</a>
    <ul class="nav navbar-nav pull-right">
      <li><a ng-click="navNewPost()">New Post</a></li>
    </ul>
  </div>
</nav>

<div class="container" style="margin-top: 40px">
  <h1 class="text-center">Create new post</h1>
  <form role='form'>
    <fieldset>
      <div class='form-group'>
        <label><strong>Title</strong></label>
        <input class="form-control" ng-model="formData.newPostTitle" placeholder="New Post" type="text" maxlength="250">
      </div>
      <div class='form-group'>
        <label><strong>Body</strong></label>
        <textarea class="form-control" style="height: 250px" ng-model="formData.newPostContents" placeholder="Type your post here..."></textarea>
      </div>
      <button class="btn btn-primary" ng-click="createPost()">Create</button>
      <button class="btn btn-danger pull-right" ng-click="clearPost()">Clear post</button>
    </fieldset>
  </form>
</div>
